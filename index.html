<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Factory</title>

    <link href='./style.css' rel='stylesheet'>
</head>

<body id="body">
    <h1>Card Factory</h1>
    <form id="submitForm" class="card">
        <label for="greeting">Greeting:</label>
        <input type="text" id="greeting" name="greeting" placeholder="Hello!" required>
        <br>
        <label for="event">Event:</label>
        <select name="event" id="event">
            <option value="">Select an option</option>
            <option value="wedding">Wedding</option>
            <option value="birthday">Birthday</option>
            <option value="graduation">Graduation</option>
            <option value="anniversary">Anniversary</option>
        </select>
        <br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write a nice message!"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit!" id="submit">
    </form>

    <section id="showGreeting"></section>

    <div id="refresh">
        Refresh
    </div>


    <script src="./index.js"></script>
</body>

</html>
